<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户咨询</title>
    <link rel="stylesheet" href="/css/教室学生端背景框架.css">
    <link rel="stylesheet" href="/css/用户咨询.css">
</head>
<body>
    <form action="" class="theme">
        <p>用户咨询<br>Consultancy</p>
    </form>
    <div class="details_panel">
      <div class="margin">
         <div class="margin_title">
              常见问题<br>Ordinary Problem
        </div>
      </div>
      <div class="blanket">
 
        <details open>
            <summary><div class="que_title">学生或教职工一天可以预约几次空闲教室?</div></summary>
            <div class="tab-content">
                <div class="min">根据规定，在校学生或教职工单日最多可预约3次空闲教室。</div>
            </div>
        </details>

        <details>
            <summary><div class="que_title">如果预约了没到会怎么样？</div></summary>
            <div class="tab-content">
                <div class="min">根据规定，若用户爽约一次，则系统会警告该用户一次，警告超过三次，本月不可预约教室。</div>
            </div>
        </details>
        <details>
            <summary><div class="que_title">如果预约了但是迟到怎么办？</div></summary>
            <div class="tab-content">
                <div class="min">只要您在您预约的时间段内在签到机签到后，系统将判定您为签到成功，不会对您实施警告</div>
            </div>
        </details>

        <details>
            <summary><div class="que_title">如果有其他问题在哪里可以咨询?</div></summary>
            <div class="min">如有其他问题，请您返回主界面并点击“联系电话”窗口咨询。</div>

        </details>
            
          </div>
    </div>
    <div class="botton"></div>
</body>
</html>
